<!DOCTYPE html>

<html>
    <head>
        <title>
            Music Recommendation System Gallery Page
        </title>
        <style>
            body {
                margin: 0;
                box-sizing: border-box;
            }

            .gallery-intro {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 520px;
                background-color: orangered;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            .gallery-intro h1 {
                font-family: sans-serif;
                font-size: 60px;
                color: white;
                font-weight: bold;
                text-transform: uppercase;
                margin: 0;
            }

            div.gallery{
                margin: 5px;
                float: left;
                width: 10em;
                height: 10em;
                transition: transform .2s;
                padding: 4%;
                padding-top: 5%;     
            }

            div.gallery:hover {
                transform: 0.5s;
            }

            div.gallery img {
                width: 100%;
                height: auto;
                border: 1px solid black ;
            }

            div.desc {
                padding: 15px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <header>
            <div class="gallery-intro"> 
                <h1>Gallery</h1>
            </div>

        </header>
        <main>
            <div class="gallery">
                <a target="e" href="Michael.jpg">
                    <img src="Michael.jpeg" alt="michael" height = "400" width = "400">
                </a>
                <div class="desc">Michael, sentenced to death for warcrimes</div>
            </div>
            <div class="gallery">
                <a target="e" href="Obama.jpg">
                    <img src="Obama.jpeg" alt="based" height = "400" width = "400">
                </a>
                <div class="desc">Obama, sentenced to life in prison for being hella based</div>
            </div>
            <div class="gallery">
                <a target="e" href="Tax Fraud.jpg">
                    <img src="Tax Fraud.jpg" alt="four dabloons" height = "400" width = "400">
                </a>
                <div class="desc">Tax Fraud</div>
            </div>
            <div class="gallery">
                <a target="e" href="arson.jpg">
                    <img src="arson.jpg" alt="arson" height = "400" width = "400">
                </a>
                <div class="desc">Sentenced to 10 years in prison for arson</div>
            </div>
            <div class="gallery">
                <a target="e" href="soy.png">
                    <img src="soy.png" alt="soy" height = "400" width = "400">
                </a>
                <div class="desc">Soy</div>
            </div>
        </main> 
        <footer>

        </footer>
    </body>
</html>
