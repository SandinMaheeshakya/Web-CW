            </nav>
        </header>
        <main>
            <fieldset>
                <div id="error"></div>
                <form action="/" id="form" method="GET">
                    <div class="container">
                        <div class="con">
                            <hr><h1 class="contact_head">Register</h1><hr>
                        </div>
                        <hr>
                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" id="name">
                        <label for="age"><b>Age</b></label>
                        <input type="text" placeholder="Enter Age" name="age" id="age">

                        <label for="gender"><b>Gender</b></label>
                        <input type="text" placeholder="Enter Gender" name="gender" id="gender">

                        <label for="occupation"><b>Occupation</b></label>
                        <input type="text" placeholder="Enter Email" name="occupation" id="occupation">

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="email">

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw">

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="pswRepeat" id="pswRepeat">

                        <div class="form-container">
                            <b>Genres</b>
                            <br>

                            <input type="checkbox" name= "pop" id="pop">
                            <label for="pop"><b>pop</b></label>
                            <br>

                            <input type="checkbox" name="rock" id="rock">
                            <label for="rock"><b>rock</b></label>
                            <br>

                            <input type="checkbox" name="jazz" id="jazz">
                            <label for="jazz"><b>jazz</b></label>

                        </div>
                        <button type="submit" class="registerbtn">Register</button>
                    </div>

                </form>
            </fieldset>
        </main>
