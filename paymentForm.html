<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>

     <!-- font awesome style sheet -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

     <!-- JavaScript File-->
    <script src="script/paymentForm.js" defer></script>

    <!--CSS File-->
    <link rel="stylesheet" href="style/PaymentForm.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#"><img src="style/img/melody.png" height="20px" alt="Melody Logo"></a>
        <ul class="navigation_bar">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="#">Favourites</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="Playgame.html">PlayGame</a></li>
            <li><a href="Comments.html">Comment</a></li>
            <li><a href="newsletter.html">Newsletter</a></li>
        </ul>
        <a href="SignUpAlt.html">Sign-in</a>
    </nav>

    <!--Wrapper Class-->
    <div class="wrapper">

        <h2>Billing Options</h2>
        <form id="billingForm" action="" method="POST">
            <h4>Account</h4>

            <!--General Inputs-->

            <div class="General_Inputs">
                <div class="input_box">
                    <input type="text" placeholder="Full Name"  class="name">
                    <i class="fa fa-user icon"></i>
                </div>

                <div class="input_box">
                    <input type="text" placeholder="Name on Card"  class="name">
                    <i class="fa fa-user icon"></i>
                </div>

                <div class="input_box">
                    <input type="text" placeholder="Email Adress"  class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>

                <div class="input_box">
                    <input type="text" placeholder="Adress"  class="name">
                    <i class="fa fa-map-marker icon"></i>
                </div>

                <div class="input_box">
                    <input type="text" placeholder="City"  class="name">
                    <i class="fa fa-institution icon"></i>
                </div>

            </div>


          <!--DOB Inputs-->

            <div class="DOB_Inputs">
                <div class="input_box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD"  class="dob">
                    <input type="text" placeholder="MM"  class="dob">
                    <input type="text" placeholder="YYYY"  class="dob">
                </div>

                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name="gender"  id="b1" >
                    <label for="b1">Male</label>
                    <input type="radio" name="gender"  id="b2" >
                    <label for="b2">Female</label>
                </div>
            </div>


            <!--Payment Inputs-->

            <div class="Payment_Inputs">

                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="tel" class="name" placeholder="Card Number" >
                    <i class="fa fa-credit-card icon"></i>

                    <input type="tel" class="name" placeholder="CVC" >
                    <i class="fa fa-user icon"></i>
                </div>


                <div class="input_box">
                    <input type="number" class="name" placeholder="Exp Month" >
                    <i class="fa fa-calendar icon"></i>

                    <input type="number" class="name" placeholder="Exp Year" >
                    <i class="fa fa-calendar-o icon"></i>
                </div>


                <div class="Payment">
                    <div class="input_box">
                        <button type="submit">Complete Transaction</button>
                    </div>
                </div>

            </div>
        </form>


            <!-- Popup Message -->
        <div class="popup" id="successPopup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()"> &times;</span>
                <div class="icon-container">
                    <div class="CorrectImage-icon"></div>
                </div>
                <h2>Your Payment is Successful!</h2>
            </div>
        </div>

    </div>
    
</body>
</html>
